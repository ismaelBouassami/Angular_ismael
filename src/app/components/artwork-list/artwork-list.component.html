<div class="container">
<h1>Artworks List</h1>


</div>
<div class="container">

  <div class="row">
 
    <ng-container *ngFor="let artwork of pagedItems| artworkFilter: filter;">
      <div class="col">
        <app-artwork [artwork]="artwork" (likeChanged)="toggleLike($event, artwork)"></app-artwork>
      </div>
      
    </ng-container>
    </div>
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages">
    </app-pagination></div>
